services:
  mongodb:
    image: bitnami/mongodb
    scale: 1
    environment:
      - MONGODB_ROOT_PASSWORD=${PASSWORD}
      - MONGODB_ENABLE_JOURNAL=true
      - MONGODB_USERNAME=user
      - MONGODB_PASSWORD=123456
      - MONGODB_DATABASE=db0
    volumes:
      - db:/bitnami/mongodb

  admin-mongo:
    image: adicom/admin-mongo
    scale: 1
    public: true
    environment:
      - PASSWORD=${PASSWORD}
      - PORT=8080
    ports:
      - 8080

volumes:
  db:
    driver_opts:
      size: 2Gi